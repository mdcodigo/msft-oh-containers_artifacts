name: POI API Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - src/poi/**
  pull_request:
    branches: [ "main" ]
    paths:
      - src/poi/**
      
  workflow_dispatch:
    inputs: 
      reason:
        description: 'Reason'
        required: true
        default: 'N/A'      

jobs:

  build:
    name: Build POI Image (#3)

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Copy Dockerfile_3 to POI API src
      run: cp dockerfiles/Dockerfile_3 src/poi/Dockerfile
    
    - name: Build the Docker Image
      run: |
        cd src/poi/
        docker build . --tag registrywos6454.azurecr.io/poi-api:${{github.run_number}} --build-arg build_version=${{github.run_number}}
        
    - name: Docker Login ACR
      run: docker login -u registrywos6454 -p Hs+8nIK1MEk5mFM6yf7z5aS8JfNQrRoMzWKI2t3xCT+ACRAMpRFf registrywos6454.azurecr.io
      
    - name: Docker Push to ACR
      run: |
        docker image ls
        docker push registrywos6454:poi-api:${{github.run_number}}

